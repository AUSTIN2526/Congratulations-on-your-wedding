  <!-- TimeTaco -->

      if(d.getElementById(id))return;
      js=d.createElement(s); js.id=id; js.src='https://www.timetaco.com/static/js/embed.js';
      ref.parentNode.insertBefore(js,ref);
    }(document,'script','timetaco-jssdk'));
  </script>

  <!-- 自動捲動 viewer（可手動干預） -->
  <script>
    (function(){
      const viewer=document.getElementById('viewer');
      const img=document.getElementById('hero');
      let cycles=0, speed=20, rafId, last=0, auto=true;
      function step(ts){
        if(!last) last=ts; const dt=(ts-last)/1000; last=ts;
        viewer.scrollTop+=speed*dt;
        if(viewer.scrollTop >= img.scrollHeight - viewer.clientHeight){
          cycles++; if(cycles>=2){ cancelAnimationFrame(rafId); auto=false; return; }
          viewer.scrollTop=0; setTimeout(()=>{ last=0; rafId=requestAnimationFrame(step); },500); return;
        }
        if(auto) rafId=requestAnimationFrame(step);
      }
      img.addEventListener('load',()=>{ rafId=requestAnimationFrame(step); });
      if(img.complete) img.dispatchEvent(new Event('load'));
      ['wheel','touchmove'].forEach(ev=>viewer.addEventListener(ev,()=>{ auto=false; cancelAnimationFrame(rafId); }));
    })();
  </script>

  <!-- 音樂控制 -->
  <script>
    const audio=document.getElementById('bgm'), btn=document.getElementById('toggle'), hint=document.getElementById('hint');
    async function setPlaying(playing){
      try{ if(playing){await audio.play(); btn.textContent='⏸︎ 暫停音樂'; hint.classList.add('hide');}
        else{audio.pause(); btn.textContent='▶︎ 播放音樂';}}
      catch(e){ hint.classList.remove('hide'); }
    }
    document.addEventListener('DOMContentLoaded',()=>setPlaying(true));
    window.addEventListener('click',()=>audio.paused&&setPlaying(true));
    window.addEventListener('touchstart',()=>audio.paused&&setPlaying(true));
    btn.addEventListener('click',()=>audio.paused?setPlaying(true):setPlaying(false));

    // 複製地址
    document.getElementById('copyBtn').addEventListener('click', async()=>{
      const addr = document.getElementById('addr').textContent.trim();
      try{ await navigator.clipboard.writeText(addr); btn.textContent='已複製 ✓'; setTimeout(()=>btn.textContent= audio.paused? '▶︎ 播放音樂':'⏸︎ 暫停音樂', 1200);}catch(e){}
    });
  </script>
